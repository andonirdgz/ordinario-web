{% extends 'core/base.html' %}
{% load static %}
{% block title %}Actualizar proyecto{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto text-light">
        <div>
            {% if 'ok' in request.GET %}
              <p class="text-light">
                Actualizacion realizada correctamente!!!!!!!!!!!
              </p>
            {% endif %}
            <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <br>
                <div class="col-md-6 mx-auto">
                    <input class="btn btn-primary" type="submit" value="Guardar" />
                </div>
                <div class="col-md-6 mx-auto text-right">
                    <a class="btn btn-danger" href="{% url 'projects:delete' project.id %}"> Eliminar Proyecto</a>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
